{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">LOGIN</legend>
                    {{ form.as_p }}  <!-- the form being refrenced here is the auth_views.LoginView form we put in the urls.py of the project directory and not the
                    for we created in forms.py-->
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Login</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">Need an account?<a class="ml-2" href="{% url 'register'%}">Sign up!</a>
                </small>
            </div>
        </div>
{% endblock content %}
